<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>게시판 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/bootstrap.min.css}" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container my-3">
        <!-- 게시글 영역 -->
        <h2 th:text="${board.title}" class="border-bottom py-2"></h2>
        <div class="card text-bg-light my-3">
            <div class="card-body">
                <div th:text="${board.content}" class="card-text"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge text-bg-secondary p-2 ">
                        <div th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- 댓글 리스트 영역 -->
        <h5 th:text="|${#lists.size(board.replyList)}개의 댓글이 작성됨|" class="border-bottom my-3 my-2"></h5>
        <div th:each="reply : ${board.replyList}" class="card shadow-sm my-3">
            <div class="card-body">
                <div th:text="${reply.content}" class="card-text"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge text-bg-secondary p-2 ">
                        <div th:text="${#temporals.format(reply.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 답변기능 영역 -->
        <form th:action="@{|/reply/create/${board.bno}|}" method="post" class="my-3">
            <textarea name="content" id="content" rows="10" class="form-control"></textarea>
            <div class="d-flex justify-content-end mt-3">
                <input type="submit" value="등록" class="btn btn-sm btn-success mx-1">
                <a href="/board/list" class="btn btn-sm btn-secondary">목록</a>
            </div>
        </form>
        <script th:src="@{/bootstrap.min.js}"></script>
    </div>
</body>

</html>
